name: ML Pipeline

on: [push]

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run pipeline
      run: |
        python pipeline1/load_data.py
        python pipeline1/preprocess.py
        python pipeline1/train.py
        python pipeline1/predict.py

